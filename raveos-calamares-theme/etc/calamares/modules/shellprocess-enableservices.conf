# Enable services

dontChroot: false      # MUST be true so it runs on the ISO, not inside the empty target
timeout: 3600         # Give it plenty of time (1 hour) for slow downloads

script:
  - command: "systemctl enable NetworkManager.service"
  - command: "systemctl enable sddm.service"
  - command: "systemctl enable gdm.service"
  - command: "systemctl enable cosmic-greeter.service"
    name: "Enabling services and Display Managers"
